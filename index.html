<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev - Aula 01 - Alura</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média
        </h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <br>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
            class="page-logo" alt="">
        <br>
        <h2 class="resultado">
            Média
        </h2>
        <form action="">
            <label>
                Nota 1
            </label>
            <input type="number" class="nota1" step=".1">
            <label>
                Nota 2
            </label>
            <input type="number" class="nota2" step=".1">
            <label>
                Nota 3
            </label>
            <input type="number" class="nota3" step=".1">
            <label>
                Nota 4
            </label>
            <input type="number" class="nota4" step=".1">
            <br>
            <button class="limpar">
                Limpar
            </button>
            <button type="submit">
                Calcular
            </button>
        </form>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <script src="assets/js/main.js"></script>
</body>

</html>
